<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>

    {% if session.get('token') %}
        <p>Добро пожаловать, {{ session.get('username') }}!</p>
        <a href="{{ url_for('logout') }}">Выход</a> <!-- Ссылка для выхода -->
    {% else %}
        <a href="{{ url_for('login') }}">Вход</a>
    {% endif %}

    <a href="{{ url_for('handle_reports') }}">Создать отчет</a>
    <a href="{{ url_for('get_fishermen') }}">Список рыбаков</a>
    <a href="{{ url_for('show_reports') }}">Отображение всех отчетов</a> <!-- Новая кнопка для отображения всех отчетов -->
    <a href="{{ url_for('add_data') }}">Добавить данные</a>
</body>
</html>
