<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать капитана</title>
</head>
<body>
    <h1>Редактировать капитана</h1>

    <form method="POST">
        <label for="captain_name">ФИО:</label>
        <input type="text" id="captain_name" name="captain_name" value="{{ captain.full_name }}" required>
        <br>
        <button type="submit">Сохранить изменения</button>
    </form>

    <a href="{{ url_for('add_captain') }}">Назад к списку капитанов</a>
</body>
</html>
